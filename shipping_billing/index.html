<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shipping and Billing</title>
	<meta name="viewport" content="width=device-width,intial-scale=1">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<form action="#" method="GET">

			<div>
				<h2>Shipping</h2>
			</div>
			<div class="form-section form-inline">
				<label for="first_name">First Name</label>
				<input type="text" id="first_name">
			</div>
			<div class="form-section form-inline">
				<label for="last_name">Last Name</label>
				<input type="text" id="last_name">
			</div>
			<div class="form-section form-inline">
				<label for="city">City</label>
				<input type="text" id="city">
			</div>
			<div class="form-section form-inline">
				<label for="zipcode">Zip</label>
				<input type="text" id="zipcode">
			</div>
			<div class="form-section">
				<label for="country">Country</label>
				<select name="country" id="country">
					<option value="US">United States</option>
					<option value="CA">Canada</option>
					<option value="UK">United Kingdom</option>
					<option value="SW">Sweden</option>
					<option value="AUS">Australia</option>
				</select>
			</div>

			<div>
				<h2>Billing</h2>
			</div>

			<div class="form-section form-inline">
				<label for="first-name">First Name</label>
				<input type="text" id="first-name">
			</div>
			<div class="form-section form-inline">
				<label for="last-name">Last Name</label>
				<input type="text" id="last-name">
			</div>
			<div class="form-section form-inline">
				<label for="city">City</label>
				<input type="text" id="city">
			</div>
			<div class="form-section form-inline">
				<label for="zipcode">Zip</label>
				<input type="text" id="zipcode">
			</div>
			<div class="form-section">
				<label for="country">Country</label>
				<select name="country" id="country">
					<option value="US">United States</option>
					<option value="CA">Canada</option>
					<option value="UK">United Kingdom</option>
					<option value="SW">Sweden</option>
					<option value="AUS">Australia</option>
				</select>
			</div>			

			<div class="form-section">
				<input type="checkbox" id="same-addr">
				<label for="same-addr" id="addr-label">Both my shipping and billing addresses match.</label>
				<button type="submit" class="order-btn">Place my order!</button>
			</div>

		</form>
	</div>
</body>
</html>
