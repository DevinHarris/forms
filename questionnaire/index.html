<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Questionnaire</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<h1 class="form-header">Please answer all the questions below.</h1>
		<form action="#" method="GET" class="question-form">
			<div class="form-section">
				<h2 class="form-question">What is your favorite color?</h2>
			</div>
			
			<div class="form-section">
				<label for="blue">
					<input type="radio" id="blue" name="color">Blue
				</label>

				<label for="red">
					<input type="radio" id="red" name="color">Red
				</label>

				<label for="green">
					<input type="radio" id="green" name="color">Green
				</label>
				
				
				<label for="yellow">
					<input type="radio" id="yellow" name="color">Yellow
				</label>
				
				<label for="other">
					<input type="radio" id="other" name="color">Other
					<input type="text" id="other-color">
					<button class="submit-btn">Submit!</button>
				</label>
			</div>

		
		</form>
	</div>

	<script src="js/validator.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
